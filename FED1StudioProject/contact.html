        <article id="contact">
            <div class="container">
                <form action="#" method="get" onsubmit="validateForm(event)">

                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="idonefirstname" name="firstname" placeholder="Your name..">
                        <span id="idfirstname" class="invalid"></span>
                    </div>

                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="idonelastname" name="lastname" placeholder="Your last name..">
                        <span id="idlastname" class="invalid"></span>
                    </div>

                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="idonecountry" name="country" placeholder="Your country..">
                        <span id="idcountry" class="invalid"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="idonesubject" placeholder="Write something.." style="height:200px"></textarea>
                        <span id="idsubject" class="invalid"></span>
                    </div>

                    <div class="form-group">
                    <input type="submit" value="Send Message">
                    </div>
